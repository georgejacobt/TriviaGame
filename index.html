<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game - Advanced</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="../TriviaGameLocal/assets/css/style.css" />
    
</head>
<body>

        <div class="container bg-warning mt-3" >

            <h1 class="text-center" id="heading"> Totally Trivial Trivia!</h1>

            <button type="button" class="btn btn-primary btn-lg text-center btn-block" id="start" style="display: block">Start</button>

           


            <quizArea style="display: none" id="quizArea">
            <h4 class="text-center" id="timeRemain" > You have 10 seconds to respond</h4>

            <h4 class="text-center" id="question"> Question printed here</h4>

            <section class="text-center" id="options">
            <h4 class="text-center responses" id="a"> Option a</h4>
            <h4 class="text-center responses" id="b"> Option b</h4>
            <h4 class="text-center responses" id="c"> Option c</h4> 
            <h4 class="text-center message"></h4> 
            <h4 class="text-center message2"></h4> 
            <h4 class="text-center message3"></h4> 
            <h4 class="text-center message2" style="display: none" id="correct"></h4> 
            <h4 class="text-center message2" style="display: none" id="incorrect"></h4> 
            <h4 class="text-center message2" style="display: none" id="unanswered"></h4> 

            <button type="button" class="btn btn-primary btn-lg text-center btn-block" id="again" style="display: none">Play Again?</button>
            </section>
           </quizArea>

         
            





            
            
              
              </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../TriviaGameLocal/assets/javascript/app.js"></script> 
</body>
</html>
